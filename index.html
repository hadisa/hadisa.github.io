<!DOCTYPE html>

  <head>

      name="description"
      content="Professional profile of Hadisa Norozi, showcasing expertise, portfolio, and contact information."

    <meta
      name="keywords"
      content="Hadisa Norozi, portfolio, professional profile, resume, contact, software engineer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <style>
      /* --- Color Variables for Dark Theme --- */
      :root {
        --primary-dark: #121212; /* Deep Black Background */
        --secondary-dark: #181818; /* Card Background */
        --accent-red: #8b0000; /* Dark Maroon/Gaming Red */
        --accent-light: #ff4655; /* Valorant-style Bright Red/Accent */
        --text-light: #e0e0e0; /* Light text for dark background */
        --text-muted: #b0b0b0; /* Subtler text */
        --shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Stronger shadow for contrast */
      }

      /* --- Base Styles --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--background-dark); /* Dark background */
        /* Subtle dark gradient/texture */
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4)
          ),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23212121" width="100" height="100"/><path fill="rgba(255,255,255,0.05)" d="M50 0 L100 50 L50 100 L0 50 Z"/></svg>');
        background-size: 200px 200px;
        overflow: auto;
        color: var(--text-light);
      }

      /* --- Background Animation Effects --- */

      @keyframes backgroundShine {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      @keyframes backgroundPan {
        0% {
          background-size: 300% 300%;
        }
        50% {
          background-size: 250% 250%;
        }
        100% {
          background-size: 300% 300%;
        }
      }

      /* --- Main Card Container --- */
      .profile-card {
        background-color: var(--secondary-dark);
        width: 380px;
        max-width: 90%;
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        text-align: center;
        border: 1px solid rgba(255, 70, 85, 0.1); /* Subtle red border */
        animation: fadeIn 0.8s ease-in-out;
        position: relative; /* For potential internal shining */
        z-index: 1; /* Ensure card is above background animations */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Profile Header (Top Section) --- */
      .profile-header {
        background: linear-gradient(
          135deg,
          var(--accent-red) 0%,
          var(--primary-dark) 100%
        );
        padding: 30px 20px 50px;
        color: #fff;
        position: relative;
        transition: box-shadow 0.3s ease;
        overflow: hidden; /* For header specific shine effect */
      }

      .profile-header::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-20deg);
        animation: headerShine 3s infinite ease-in-out 2s; /* Delayed shine */
        opacity: 0.6;
      }

      @keyframes headerShine {
        0%,
        70% {
          left: -100%;
        }
        80% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 5px solid var(--accent-light);
        object-fit: cover;
        box-shadow: 0 0 15px rgba(255, 70, 85, 0.5);
        transition: transform 0.3s ease;
      }

      .profile-header img:hover {
        transform: scale(1.05) rotate(3deg);
      }

      .profile-header h1 {
        margin: 15px 0 5px;
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      }

      .profile-header p {
        margin: 0;
        font-size: 1em;
        color: var(--text-muted);
        font-weight: 300;
        letter-spacing: 0.5px;
      }

      /* --- Social Links (The strip below the header) --- */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 15px 20px;
        background-color: #1a1a1a;
        border-bottom: 2px solid var(--primary-dark);
        position: relative;
        z-index: 10;
      }

      .social-links a {
        color: var(--text-light);
        font-size: 1.8em;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-links a:hover {
        color: var(--accent-light);
        transform: translateY(-5px) scale(1.1);
        text-shadow: 0 0 8px var(--accent-light);
      }

      /* --- Link Buttons Section --- */
      .links-section {
        padding: 25px 20px;
        background: rgba(255, 70, 85, 0.08);
      }

      .link-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 25px;
        margin-bottom: 15px;
        border-radius: 12px;
        text-decoration: none;
        color: var(--text-light);
        font-weight: 600;
        font-size: 1.1em;
        letter-spacing: 0.2px;
        opacity: 0;
        animation: slideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: calc(var(--order) * 0.1s);
        transition: background 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
        position: relative; /* For internal shine effect */
        overflow: hidden; /* To contain the shine */

        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-left: 5px solid var(--accent-red);
      }

      .link-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15); /* Light streak */
        transform: skewX(-20deg);
        transition: left 0.5s ease;
        opacity: 0;
      }

      .link-item:hover::before {
        left: 125%;
        opacity: 1;
        transition: left 0.5s ease;
      }

      .link-item:hover {
        background: rgba(255, 70, 85, 0.5);
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
        border-color: var(--accent-light);
      }

      .link-item span:last-child {
        font-size: 1.2em;
        transition: transform 0.3s ease;
      }

      .link-item:hover span:last-child {
        transform: translateX(5px);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Specific link color overrides (subtler in dark mode) */
      .link-item.green {
        background: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-left: 5px solid var(--accent-red);
      }
      .link-item.green:hover {
        background: rgba(76, 175, 80, 0.2);
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
      }

      .link-item.red {
        background: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-left: 5px solid var(--accent-red);
      }
      .link-item.red:hover {
        background: rgba(30, 136, 229, 0.2);
        box-shadow: 0 0 15px rgba(30, 136, 229, 0.3);
      }

      /* --- Contact Footer Section --- */
      .get-in-touch {
        /* background-color: var(--primary-dark); */
        padding: 25px 20px;
        border-top: 2px solid #292929;
        border-radius: 0 0 20px 20px;
        animation: pulse 4s infinite alternate ease-in-out;
        position: relative; /* For pseudo-elements */
        overflow: hidden;
        background: rgba(255, 70, 85, 0.1);
      }

      /* Glass/Shine effect for footer */
      .get-in-touch::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 70, 85, 0.1) 0%,
          transparent 40%
        );
        opacity: 0;
        animation: footerShine 6s infinite ease-in-out;
      }

      @keyframes footerShine {
        0% {
          transform: scale(0.5) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.2;
        }
        100% {
          transform: scale(1.5) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes pulse {
        0% {
          border-color: #292929;
        }
        100% {
          border-color: rgba(255, 70, 85, 0.5);
        }
      }

      .get-in-touch h3 {
        margin: 0 0 10px;
        font-size: 1.4em;
        color: var(--accent-light);
        font-weight: 700;
      }

      .get-in-touch p {
        margin: 6px 0;
        font-size: 0.9em;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .get-in-touch a {
        color: var(--accent-light);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .get-in-touch a:hover {
        color: #fff;
        text-decoration: underline;
      }

      /* --- Media Queries for Responsiveness --- */
      @media (max-width: 400px) {
        .profile-card {
          border-radius: 10px;
        }

        .profile-header {
          padding: 25px 15px 40px;
        }

        .profile-header img {
          width: 100px;
          height: 100px;
        }

        .profile-header h1 {
          font-size: 1.8em;
        }

        .links-section {
          padding: 20px 15px;
        }

        .link-item {
          font-size: 1em;
          padding: 15px 20px;
        }
        .telegram-link {
          color: #0088cc;
          text-decoration: none;
          font-weight: bold;
        }

        .telegram-link:hover {
          color: #005580;
          text-decoration: underline;
        }
        
      }
    </style>
